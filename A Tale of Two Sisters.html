
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Tale of Two Sisters</title>
    <link rel="stylesheet" href="A Tale of Two Sisters.css">
<style>
@import url('https://fonts.cdnfonts.com/css/thesignature');
</style>

</head>
<body>

  <div class="main">
  <div class="container">
      <div class="title">
        A Tale of</br>Two Sisters
      </div>
    </div>
    
  
      <div class="image">
          <img src="image/옷장.svg">

    </div>

  

  <div class="text">
    너 진짜 무서운 게 뭔지 알아?
    <br />
    뭔가 잊고 싶은 게 있는데,
    <br />
    깨끗하게 지워버리고 싶은 게 있는데…
    <br />
    도저히 잊지도 못하고
    <br />
    지워지지도 않는 거 있지…
    <br />
    근데 그게 평생 붙어다녀. 유령처럼…
</div>

  </div>

  <div class="back-button">
    <button onclick="goBack()"><img src="image/back.svg"></button>
  </div>



  <img src="image/mouse.svg" class="custom-cursor" id="customCursor">

  <script>

      // 페이지 로드 시 기본 커서 숨기기
  document.body.style.cursor = "none";

// 스크롤 시 기본 커서 숨기기
window.addEventListener('scroll', function () {
  document.body.style.cursor = "none"; // 커서를 다시 숨김
});
// 창 크기 조정 시에도 기본 커서 숨기기
window.addEventListener('resize', function () {
  document.body.style.cursor = "none"; // 창 크기 조정 시 커서 숨기기
});




// 커서 이동
document.addEventListener('mousemove', function(event) {
    const customCursor = document.getElementById('customCursor');
    const cursorWidth = customCursor.offsetWidth; // 커서의 너비 가져오기
    const cursorHeight = customCursor.offsetHeight; // 커서의 높이 가져오기

    // 마우스 위치에서 커서의 절반 크기만큼 이동
    customCursor.style.left = `${event.clientX - cursorWidth / 2}px`;
    customCursor.style.top = `${event.clientY - cursorHeight / 2}px`;
});



    // 각 글자에 대한 이벤트 추가
    const textSpans = document.querySelectorAll('.text span');
    const customCursor = document.getElementById('customCursor');
    const backButton = document.querySelector('.back-button button'); // 뒤로가기 버튼

    // 글자에 대한 이벤트
    textSpans.forEach(span => {
      span.addEventListener('mouseenter', function () {
        customCursor.style.width = '100px'; // 커서 크기 확대
      });
      span.addEventListener('mouseleave', function () {
        customCursor.style.width = '50px'; // 원래 크기로 되돌리기
      });
    });

    // 뒤로가기 버튼에 대한 이벤트
    backButton.addEventListener('mouseenter', function () {
      customCursor.style.width = '100px'; // 커서 크기 확대
    });

    backButton.addEventListener('mouseleave', function () {
      customCursor.style.width = '50px'; // 원래 크기로 되돌리기
    });



    function goBack() {
      window.history.back();  // 뒤로가기 기능
    }


</script>




</body>
</html>
